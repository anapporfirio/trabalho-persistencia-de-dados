<!-- <!DOCTYPE html> -->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Calculadora</h1>

  <form>
    <label for="numero1">Número 1:</label>
    <input type="number" id="num1" name="numero1" value="0">

    <br />

    <label for="numero2">Número 2:</label>
    <input type="number" id="num2" name="numero2" value="0">

    <br />

    <p>Resultado da Soma: <span id="resultado"> </span></p>

    <br>

    <button onclick="somar()">Somar</button>
  </form>


  <script>
    function somar(e) {
      event.preventDefault();

      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;

      const valor1 = parseFloat(num1);
      const valor2 = parseFloat(num2);

      const soma = valor1 + valor2;

      document.getElementById("resultado").textContent = soma;

    }
  </script>
</body>
</html>
