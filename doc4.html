<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <form action="">
        <h1>Formulário</h1>
        Nome Completo: <input type="text">

        <br><br>

        sexo:
        <input type="radio" id="masculino" name="sexo" value="m">
        <label for="masculino"> masculino</label>
        <input type="radio" id="feminino" name="sexo" value="n">
        <label for="feminino"> feminino</label>

        <br><br>

        Conhecimento na Área de Informática: <br>

        <input type="radio" id="Nenhum" name="conhecimento" value="nenhum">
        <label for="Nenhum">Nenhum</label>

        <input type="radio" id="Basico" name="conhecimento" value="basico">
        <label for="Basico">Básico</label>

        <input type="radio" id="Intermediario" name="conhecimento" value="intermediario">
        <label for="Intermediario">Intermediário</label>

        <input type="radio" id="Avançado" name="conhecimento" value="avancado">
        <label for="Avançado">Avançado</label>

        <br><br>

        Aplicativos conhecidos: <br>

        <input type="checkbox" id="Word" name="Word" value="word">
        <label for="Word">Word</label>

        <input type="checkbox" id="Excel" name="Excel" value="excel">
        <label for="Excel">Excel</label>

        <input type="checkbox" id="Power Point" name="Power Point" value="power_point">
        <label for="Power Point">Power Point</label>

        <input type="checkbox" id="Windows" name="Windows" value="windows">
        <label for="Windows">Windows</label>

        <br><br>
        <br><br>

        <Label for="cities">Residência (escolha uma opção):</Label>
        <select name="cities" id="cities">
            <option value="aguas Claras">Águas Claras</option>
            <option value="Ceilandia">Ceilândia</option>
            <option value="Guara"> Guará</option>
            <option value="Taguatinga">Taguatinga</option>
        </select>

        <br><br>

        Sugestões: <textarea name="" id=""></textarea>

        <br><br>

        <input type="submit" value="Submit">

        <button>Reset</button>

    </form>
</body>
</html>
